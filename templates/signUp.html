{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>

<form action="/postsignUp/" method="post">
    {% csrf_token %}
    Name:
    <input type="name" name="name"><br><br>
    Email:
    <input type="email" name="email"><br><br>
    Password:
    <input type="password" name="pass"><br><br>
    <input type="submit" value="SignUp"><br><br>

</form>
</body>
</html>
